<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; 
        font-family: 'Roboto', sans-serif;-->
    <link rel="stylesheet" href="\src\scss\styles.css">
    <title>Gifos | Iriarte</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="imgs/logo-desktop.svg"/>
</head>
<body>
    <nav class="nav">
        <img src="imgs/logo-desktop.svg" alt="Main logo" class="nav_logo">
        <div class="nav-search-container hidden">
            <img src="imgs/icon-search.svg" alt="Search (Purple magnifying glass)" class="nav-searchIcon-purple">
            <img src="imgs/icon-search.svg" alt="Search (Gray magnifying glass)" class="nav-searchIcon-gray hidden">
            <img src="imgs/close.svg" alt="Cancel search" class="nav-search-close hidden">
            <input type="text" placeholder="Busca GIFOS y más" class="nav-search-hbar">
        </div>
        <div class="nav-container">
            <ul class="nav-container-items">
                <li class="nav-container-items-item" id="btnDarkMode"><a href="">MODO NOCTURNO</a></li>
                <li class="nav-container-items-item" id="btnFavs"><a href="#">FAVORITOS</a></li>
                <li class="nav-container-items-item" id="btnMyGifos"><a href="#">MIS GIFOS</a></li>
            </ul>
            <img src="imgs/burger.svg" alt="Hamburguer menu" class="nav-container-burger">
            <div class="nav-container-button-container">
                <img src="imgs/button-crear-gifo.svg" alt="Create Gif button" class="nav-button"
                    id="btnCreateGif1">
                <img src="imgs/CTA-crear-gifo-hover.svg" alt="Create Gif button" class="nav-button"
                    id="btnCreateGif2">
            </div>
        </div>
    </nav>
<!-- -------------------- CREATE GIF -------------------- -->
    <section class="create-section hidden">
        <div class="my-gifo">
            <div class="camera-container">
                <img src="imgs/element_cinta1.svg" class="tape-1" alt="Tape">
                <img src="imgs/element_cinta2.svg" class="tape-2" alt="Tape2">
                <img src="imgs/element-camara.svg" class="camera" alt="Camera">
                <img src="imgs/element-luz-camara.svg" class="light" alt="Record light">
            </div>
            <div class="create-window">
                <div class="text-container">
                    <h2>Aquí podrás crear tus propios <span>GIFOS</span></h2>
                    <p>Crea tu GIFO en sólo 3 pasos!<br>(sólo necesitas una cámara para grabar un video)</p>
                </div>
            </div>
            <div class="test"></div>
        </div>
        <div class="steps">
            <p class="p1">1</p>
            <p class="p2">2</p>
            <p class="p3">3</p>
        </div>
        <hr>
        <button class="start-btn">COMENZAR</button>
    </section>
<!-- -------------------- SEARCH FOR GIFS :) -------------------- -->
    <section class="search-section">
        <h1 class="search-h1">Inspírate, busca, guarda, y crea los mejores <span class="search-h1-span">GIFOS</span></h1>
        <img src="assets/ilustra_header.svg" alt="People waving hands" class="search-img">
        <div class="search-container">
            <img src="assets/icon-search.svg" alt="Search magnifying glass (Purple)" class="search-icon-purple">
            <img src="assets/icon-search.svg" alt="Search magnifying glass (Gurple)" class="search-icon-gray hidden">
            <img src="assets/close.svg" alt="Cancel search" class="search-close hidden">
            <input type="text" placeholder="Busca GIFOS y más" class="searchbar">
        </div>
        <ul class="autocomplete hidden">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <h3 class="search-h3">Trending:</h3>
        <p class="search-trending-tags"><span class="trending-tag"></span></p>
    </section>
<!-- -------------------- MAXIMIZE GIFS :) -------------------- -->
<section class="max hidden">
    <div class="close-container">
        <img src="imgs/close.svg" alt="Close" class="closez">
    </div>
    <img src="https://via.placeholder.com/150" alt="GIFO PLACEHOLDER" class="gifo">
    <div class="bottomz">
        <div class="dataz">
            <h6 class="username">${username}</h6>
            <p class="title">${title}</p>
        </div>
        <div class="buttonz">
            <img src="imgs/icon-fav.svg" class="favz" alt="Save Gif">
            <img src="imgs/icon-download.svg" class="downloadz" alt="Download Gif">
        </div>
    </div>
</section>
<!-- -------------------- FAVORITE GIFS SECTION :) -------------------- -->
<section class="favs hidden">
    <img src="imgs/icon-favoritos.svg" alt="Favorites">
    <h4>Favoritos</h4>
</section>
<!-- -------------------- MY GIFS SECTION :) -------------------- -->
<section class="my-gifs hidden">
    <img src="imgs/icon-mis-gifos.svg" alt="My gifs">
    <h4>Mis GIFOS</h4>
</section>
<!-- -------------------- SEARCH RESULTS SECTION :) -------------------- -->
<section class="search-results hidden">
    <h3 class="hidden"></h3>
</section>

</body>
</html>
